<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>add</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/multiplyScript.js" defer></script>

<div class="main-container">
    <div class="main">

        <h1>Math Addition <span> Quiz Game :)</span></h1>

        <div class="main-box">
            <div class="answer"><span id="ans"></span></div>

            <div class="boxForNum">

                <div class="box-col">
                    <label for="firstNum"></label><input type="text" id="firstNum" class="labels">
                </div>

                <div class="addSymbol">
                    <p>*</p>
                </div>

                <div class="box-col">
                    <label for="secondNum"></label><input type="text" id="secondNum" class="labels">
                </div>

            </div>

            <div class="boxForInput">
                <label for="inputNum"></label><input type="text" id="inputNum" class="labels">
            </div>

            <div class="boxForButton">
                <button id="button" class="btn" onclick="GameForMultiply()"> Check Answer</button>
            </div>

            <div class="boxForButton">
                <a class="aAsButton" href="../index.html">back</a>
            </div>

        </div>
    </div>
</div>


</body>
</html>
